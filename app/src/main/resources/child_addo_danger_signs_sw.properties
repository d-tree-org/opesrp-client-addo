addo_advice_counsel_home_remedies=<br /> Toa huduma kama inavyohitajika na mshauri mlezi kuhusu kumhudumia mtoto nyumbani.
addo_advice_take_child_to_hf_general=<br /> Mpatie rufaa kwenda kituo cha kutolea huduma za afya. <br />
addo_advice_take_child_to_hf=<br /> Mpatie rufaa kwenda kituo cha kutolea huduma za afya. <br /><br /> Toa ushauri na huduma kama inavyohitajika.
addo_advice_malaria=<br /> Mtoto ana dalili za malaria na anahitaji rufaa ya haraka kwenda kituo cha kutolea huduma za afya. <br /><br /> Mshauri mlezi kuhusu malaria kwa watoto.
addo_advice_severe_malaria=<br /> Mtoto ana dalili za malaria kali na anahitaji rufaa ya haraka kwenda kituo cha kutolea huduma za afya. <br /><br /> Mshauri mlezi kuhusu malaria kwa watoto.
addo_advice_pneumonia=<br /> Mtoto ana dalili za pneumonia na anahitaji rufaa ya haraka kwenda kituo cha kutolea huduma za afya. <br /><br /> Mshauri mlezi kuhusu pneumonia kwa watoto.
addo_advice_severe_pneumonia=<br /> Mtoto ana dalili za pneumonia kali na anahitaji rufaa ya haraka kwenda kituo cha kutolea huduma za afya. <br /><br /> Mshauri mlezi kuhusu pneumonia kwa watoto.
addo_advice_diarrhea_without_blood=<br /> Mtoto ana dalili za kuharisha. <br /><br /> Mshauri mlezi kuhusu magonjwa ya kuhara kwa watoto.
addo_advice_severe_diarrhea_without_blood=<br /> Mtoto ana dalili za kuharisha iliyo kali na anahitaji rufaa ya haraka kwenda kituo cha kutolea huduma za afya. <br /><br /> Mshauri mlezi kuhusu magonjwa ya kuhara kwa watoto.
addo_advice_bloody_diarrhea=<br /> Mtoto ana dalili za kuharisha damu na anahitaji rufaa ya haraka kwenda kituo cha kutolea huduma za afya. <br /><br /> Mshauri mlezi kuhusu magonjwa ya kuhara kwa watoto.
addo_advice_chronic_diarrhea=<br /> Mtoto ana dalili za kuharisha sugu na anahitaji rufaa ya haraka kwenda kituo cha kutolea huduma za afya. <br ><br /> Mshauri mlezi kuhusu magonjwa ya kuhara kwa watoto.
addo_advice_bloody_chronic_diarrhea=<br /> Mtoto ana dalili za kuharisha damu na sugu na anahitaji rufaa ya haraka kwenda kituo cha kutolea huduma za afya. <br ><br /> Mshauri mlezi kuhusu magonjwa ya kuhara kwa watoto.
